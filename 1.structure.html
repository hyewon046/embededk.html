<!--DOCTYPE(문서형식) 선언 : 웹브라우저에게 이 웹문서가 html5라고 알려줌-->
<!DOCTYPE html>
<!--html은 <html>로 시작해서 /html로 끝-->
<html lang="ko"> <!--언어 설정-->
<!--head는 이 웹문서에 대한 메타정보, 화면에 표시되지는 않음-->
<head>
    <!--이 웹문서를 해석할때 UTF-8인코딩으로 해석하라고 웹브라우저에게 알려줌-->
    <meta charset="UTF-8">
    <!--뷰포트 : 이 문서를 보여주는 브라우저의 가로크기를 화면 넓이에 맞게 설정-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--initial scale : 배율-->
    <!--웹문서 제목, 웹브라우저 탭에 표시되는 부분-->
    <title>Document</title>
</head>
<!--body : 웹브라우저 화면에 표시되는 부분-->
<body>
    
</body>
</html>
