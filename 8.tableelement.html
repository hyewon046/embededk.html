<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table element</title>
    <style>
        caption { font-size: 25px; font-weight: bold;}
        table, th, td { border: 1px solid black; border-collapse: collapse;}
        thead { background-color: #ddd; }
        tfoot { background-color: #eee; font-weight: bold; }
        th, td { width:80px; height: 25px; text-align: center; }
    </style>
</head>
<body>
    <table>
        <!--테이블 제목-->
        <caption>테이블 제목</caption>
        <!--테이블 컬럼명 영역-->
        <thead>
            <tr>
                <th>이름</th> <!--th는 굵게표시됨-->
                <th>국어</th>
                <th>영어</th>
                <th>수학</th>
            </tr>
        </thead>
        <!--테이블 데이터 영역-->
        <tbody>
            <tr>
                <td>홍길동</td>
                <td>100</td>
                <td>100</td>
                <td>100</td>
            </tr>
            <tr>
                <td>강감찬</td>
                <td>90</td>
                <td>90</td>
                <td>90</td>
            </tr>
            <tr>
                <td>이순신</td>
                <td>80</td>
                <td>80</td>
                <td>80</td>
            </tr>
        </tbody>
        <!--테이블 요약 정보 영역-->
        <tfoot>
            <tr>
                <td>총점</td>
                <td>270</td>
                <td>270</td>
                <td>270</td>
            </tr>
        </tfoot>
    </table>
    
    <table>
        <caption>span</caption>
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
            </tr>
        </thead>
        <tbody>
            <tr> 
                <td colspan="2"></td> <!--가로합치기, 같은 tr안에서 아래 없애기-->
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td rowspan="2"></td> <!--세로합치기, 아래에 있는 tr에서 없애기-->
                <td></td>
                <td colspan="2" rowspan="2"></td>
            </tr>
            <tr>
                <td></td>
            </tr>
        </tbody>
    </table>
    <br>
    
    <!--테이블 실습-->
    <table>
        <caption>분기별 연봉</caption>
        <thead>
            <tr>
                <th colspan="2">부서/성명/아이디</th>
                <th colspan="2">분기별 연봉</th>
                <th>비고</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">인사과</td>
                <td>홍길동</td>
                <td>3/4</td>
                <td>1000</td>
                <td>동결</td>
            </tr>
            <tr>
                <td>HONG</td>
                <td>4/4</td>
                <td>1200</td>
                <td>20% 인상</td>
            </tr>
            <tr>
                <td rowspan="2">기획과</td>
                <td>이순신</td>
                <td>3/4</td>
                <td>2000</td>
                <td>동결</td>
            </tr>
            <tr>
                <td>LEE</td>
                <td>4/4</td>
                <td>2200</td>
                <td>10% 인상</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
